name: Deploy

on:
  push:
    branches: [ development ]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_SERVER_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            [[ -d OSOC-deployments/${{ steps.extract_branch.outputs.branch }}/data ]] && cp OSOC-deployments/${{ steps.extract_branch.outputs.branch }}/data /tmp/${{ steps.extract_branch.outputs.branch }}/data
            [[ -d OSOC-deployments/${{ steps.extract_branch.outputs.branch }} ]] && docker-compose down
      
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_SERVER_KEY }}
          source: "."
          target: "OSOC-deployments/${{ steps.extract_branch.outputs.branch }}"
          overwrite: true
     
